<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

  <div class="container" id="app">
    <div class="card">
      <h1>Курсвая1. План по изучению Vue.js = {{activeIndex}}</h1>

      <div class="steps">
        <div class="steps-content">
          <span class="list-item" >{{steps[activeIndex].text}}</span>
        </div>
        <ul class="steps-list"
            >
          <li
                  v-for="(item,idx) of steps"
                  :class="{
                  'steps-item': true,
                  'done': idx<activeIndex+1}"
                  @click="setActive(idx,item)"
                  >
            <span>{{idx+1}}</span>{{steps[idx].title}}

          </li>

        </ul>
        <div >
          <button class="btn"
                  :class="activeIndex<1?'btn':'btn primary'"
                  @click="prev">Назад</button>
          <button class="btn"
                  :class="activeIndex>steps.length-2?'btn hidden':'btn primary'"
                  @click="nextOfFinish">Вперед</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
